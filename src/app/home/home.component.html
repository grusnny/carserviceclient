<mat-grid-list  cols = "2" rowHeight = "1:1" >
  <mat-grid-tile > 
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Vehiculos</mat-card-title>
        <mat-card-subtitle>Listado de vehiculos y mas</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://i.gifer.com/7Uun.gif" alt="">
      <mat-card-content>
        <p>
          Aquí encontrara todo lo relacionado con su vehiculo.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-fab color="primary" [routerLink]="['/car-list']">Cars</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile > 
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Propietarios</mat-card-title>
        <mat-card-subtitle>Listado de propietarios y mas</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://media.giphy.com/media/UKjgpRt9kXnUc/giphy.gif" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          Aquí encontrara todo lo relacionado con propietarios de vehiculos.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-fab color="primary" [routerLink]="['/owner-list']">Owners</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile> 
</mat-grid-list >
