<mat-card>
    <mat-card-title>Owner List</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let owner of owners">
          <img mat-list-avatar src="{{owner.giphyUrl}}" alt="{{owner.name}}">
          <h3 mat-line>
            <a mat-button [routerLink]="['/owner-edit', owner._links.owner.href]">{{owner.name}}</a>
            <mat-checkbox class="example-margin"
            (change)="setAll($event.checked,owner)">
            </mat-checkbox>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <div>
      <button mat-fab color="primary" (click)="remove()" >Delete</button>
      <button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
    </div>
  </mat-card>
